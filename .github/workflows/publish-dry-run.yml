name: Publish NPM Package (Dry Run)

on: workflow_call

jobs:
  publish_fta_cli_dry_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install 7z
        run: sudo apt-get install -y p7zip-full

      - name: Download macOS artifacts
        uses: actions/download-artifact@v2
        with:
          name: macos-binaries
          path: artifact/

      - name: Download linux artifacts
        uses: actions/download-artifact@v2
        with:
          name: linux-binaries
          path: artifact/

      - name: Download windows artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows-binaries
          path: artifact/

      - name: Extract nix artifacts
        run: |
          for file in artifact/*.tar.gz; do
            base=$(basename -- "$file")
            dirname="${base%%.*}"
            mkdir -p packages/fta/binaries/"$dirname"
            tar -xzf "$file" -C packages/fta/binaries/"$dirname"
          done

      - name: Extract windows artifacts
        run: |
          sourcePath=artifact
          destPath=packages/fta/binaries

          # Loop through each .7z file
          for file in "$sourcePath"/*.7z; do
            # Prepare the destination directory based on the file name without extension
            baseName=$(basename "$file" .7z)
            destDir="$destPath/$baseName"

            # Create the destination directory
            mkdir -p "$destDir"
            
            # Extract the file to the destination directory
            7z e "$file" -o"$destDir" -aoa
          done

          # List out the binaries dir
          ls -R "$destPath"

      - name: Install Verdaccio
        run: npm install -g verdaccio verdaccio-memory verdaccio-auth-memory

      - name: Setup Verdaccio Config
        run: |
          mkdir -p $HOME/.config/verdaccio
          cp .github/verdaccio-config.yml $HOME/.config/verdaccio/config.yml

      - name: Start Verdaccio
        run: |
          npx verdaccio --config $HOME/.config/verdaccio/config.yml --listen 4873 &
          sleep 10

      - name: Publish package
        run: |
          echo "registry=http://localhost:4873" > .npmrc
          echo "//localhost:4873/:_authToken=$(echo -n 'test:test' | base64)" >> .npmrc
          cd packages/fta
          npm publish --registry http://localhost:4873
          cd ../

      - name: Install and check package
        run: |
          npm install fta-cli --registry http://localhost:4873
          # Execute fta via the npm package
          fta-cli .github
